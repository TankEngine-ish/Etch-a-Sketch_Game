<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - The Game</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./Images/favi_2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>


<body>
    <div class = "headers">
        <h1>Etch-a-Sketch</h1>
        <h2>Hold your left mouse button over the empty grid to start drawing!</h3>
    </div>

<div id = "websiteContainer">

    <div class = "buttons">
            

        <button class="pencil" data-name="eraser">ERASER</button>     
        
        <button class="pencil" data-name="rainbow">Rainbow Mode!</button>

        <button id="totalErase">NUKE-A-SKETCH</button>
      
       
    </div>

    <div id ="gridContainer"></div>
   
    
    <div class ="fieldsets">
        
        <div class="slider">
            <label for="grid-size">Grid Size:</label>
            <input type="range" name="grid-size" id="grid-size" min="2"
                max="64" step="2" value="16">
        </div>               
         
            <fieldset class="rightSide colorButton">
                <legend class="textPanel">Color</legend>
                <input type="color" class ="pencil" data-name="customColor" id ="customColor" value="#000000">                   
            </fieldset>

            <button id = "canvasFill">Canvas Fill =></button> 
            <input type="color" class ="pencil" data-name="background-color" id = "background-color" value="#000000">
      

            <fieldset class="rightSide"> 
                <div class ="checkbox-wrapper">
                <input type="checkbox" id = "gridLines" checked></div>
                
                <legend class="textPanel">Grid Lines</legend> 
            <!-- checked is required if you want the on-load behavior to be set to 'on'! -->
            </fieldset>
    </div>

    <footer>
        <!-- <p>PlamenDimitrov (2023)</p> -->
        <a href="https://github.com/TankEngine-ish" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-github fa-bounce" style="color: #ff0000;"></i> Plamen Dimitrov (2023)
        </a>
    </footer>
    
</div>

 <script src="index.js" defer></script>

</body>
</html>
