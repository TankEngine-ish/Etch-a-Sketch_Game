<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch â€“ The Game</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./Images/favi_2.png">
</head>


<body>
    <div class = "headers">
        <h1>Etch-a-Sketch</h1>
        <h2>Hold your left mouse button over the empty grid to start drawing</h3>
    </div>

    <div id = "container"></div>

    <div class ="buttons">

        <div class ="button_one">
            <fieldset class="sizeButton">
                <legend class="textPanel">Grid Size</legend>
        <div class="textInsidePanel">16 x 16</div>
                <input type="range" id="range" min="2" max="100" value="16" step="1">
                                <!-- input type ="range" creates the slider -->
            </fieldset>                          
        </div>
         
        <div class ="button_two">
            <fieldset class="colorButton">
                <legend class="textPanel">Color</legend>
                <input type="color" id="color" value="#000000">
                                <!-- input type ="color" provides me with a user interface element that lets me specify a color -->
            </fieldset>
        </div>

        <div class ="button_three">
            <fieldset class="rainbowButton">
                <legend class="textPanel">GO RAINBOW</legend>    
        <div class="check">
            <input type="checkbox" id="switch"><label for="switch">Toggle</label>
                </label>
            </fieldset>


        <div class="button_eraser">
                <button id="eraser">Eraser</button>     
        </div>

        <div class="button_clear">
            <button id="total_erase">Nuke-a-sketch</button>
        </div>









        


    </div>


        <script src="index.js" defer></script>

</body>
</html>
