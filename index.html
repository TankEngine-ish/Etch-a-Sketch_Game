<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch - The Game</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="./Images/favi_2.png">
</head>


<body>
    <div class = "headers">
        <h1>Etch-a-Sketch</h1>
        <h2>Hold your left mouse button over the empty grid to start drawing!</h3>
    </div>

<div id = "websiteContainer">

  
        
 <div class = "buttons">
            
        <!-- <div class="button_eraser"> -->
        <button id="eraser">ERASER</button>     
        <!-- </div> -->


        <button id ="rainbow">Rainbow Mode!</button>
    

        
        <!-- <div class="button_clear"> -->
        <button id="totalErase">NUKE-A-SKETCH</button>
        <!-- </div> -->
        
    </div>

    <div id ="gridContainer"></div>
        

    <div class ="fieldsets">
        
            <fieldset class="rightSide sizeButton">
                <legend class="textSize">Grid Size</legend>
                <output id="textSizePanel">16 x 16</output>  
                <!-- // <output> HTML element is a container element into which a site or app can inject the results of a calculation 
                or the outcome of a user action. */ -->
            
                    <input type="range" id="slider" min="2" max="64" value="16" step="2">
                                <!-- input type ="range" creates the slider -->
            </fieldset>                         
         
       
            <fieldset class="rightSide colorButton">
                <legend class="textPanel">Color</legend>
                <input id="color" type = "color" class = "color-picker" value="#000000">
                                <!-- input type ="color" provides me with a user interface element that lets me specify a color -->
            </fieldset>
<!-- 
            <button id = "colorActivate">Color Mode</button>
         -->

            <fieldset class="rightSide">
                <legend class="textPanel">Grid Lines</legend>    
            <div class="check">
                <input type="checkbox" id="gridLines" checked><label for="gridLines"></label>
            <!-- checked is required if you want the on-load behavior to be set to 'on'! -->
            </div>
            </fieldset>
    </div>

   
    
       
</div>


        <script src="index.js" defer></script>

</body>
</html>
